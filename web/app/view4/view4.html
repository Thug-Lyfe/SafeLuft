


<div>
    <h2>Exchange Rate Calculator</h2>
    <br/>
    <form class='form-horizontal'>
        <label>From:</label>
        <div class='form-inline'>
            <input ng-change="calculate()" ng-model='fromAmount' type="number" class="form-control" placeholder="Amount"> 
            <select class="form-control" ng-model="fromValuta"> 
                <option ng-repeat="valuta in res" value='{{valuta.code}}'>{{valuta.desc}}</option> 
            </select>
        </div>
        <br/>
        <label>To:</label>
        <div class='form-inline'>
            <input ng-change="calculate2()" ng-model="toAmount" type="number" class="form-control" placeholder="Amount">
            <select class="form-control" ng-model='toValuta'> 
                <option ng-repeat="valuta in res" value='{{valuta.code}}'>{{valuta.desc}}</option> 
            </select>
        </div>
        <br/>
        <div class='form-inline'>
            <button class='btn btn-primary' ng-click='calculate()' >Calculate</button>
        </div>
    </form>

    <hr style="background: black; border:0; height:2px" />
    <h2>Currency Rates: {{tit}}</h2>
    <div>
        <table ng-table="tableParams" class="table" show-filter="true">
            <tr ng-repeat="rate in $data">
                <td style="width: 70%" title="'Valuta'" filter="{ desc: 'text'}" sortable="'desc'">
                    {{rate.desc}}</td>
                <td style="width: 15%" title="'ISO'" filter="{ code: 'text'}" sortable="'code'">
                    {{rate.code}}</td>
                <td style="width: 15%" title="'Rate'" filter="{ rate: 'number'}" sortable="'rate'">
                    {{rate.rate}}</td>
            </tr>
        </table>
    </div>
